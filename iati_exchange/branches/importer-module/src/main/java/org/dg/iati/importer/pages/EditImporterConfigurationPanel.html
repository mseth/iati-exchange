<wicket:panel>
<div id="container"> 
	<div id="iati-container">

					<div wicket:id="mainTabs" id="maintabs">
						<!--maintabs - taburile orizontale-->
						<ul id="maintabslist">
							<li><a href="#maintab1">Global settings</a></li>
							<li><a href="#maintab2">File upload</a></li>
						</ul>
						<!--tab1 orizontal-->

									<label>Filename</label> 
									<select wicket:id="filename-select" />

							</ul>
						</div>
						<!--final tab1 orizontal-->
						<!--tab2-->
						<div id="maintab2">
								<div wicket:id="file-upload" /> 
						</div>

						<div class="clear"></div>

					<!--final container taburi orizontale-->
					<!--content end-->

		</div>
	</div>
